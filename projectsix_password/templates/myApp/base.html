<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <title></title>
  </head>
  <body>
    <nav class="navbar fixed-button navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'myApp:register' %}">Registration</a>
                </li>
                <li class="nav-item">
                <li class="nav-item"><a class="nav-link active" aria-current='page' href="{% url 'admin:index' %}"
                  >Admin</a></li>
                  {% if user.is_authenticated %}
                  <li><a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a></li>
                  {% else %}
                  <li><a class="nav-link active" aria-current="page" href="{% url 'myApp:user_login' %}">Login</a></li>
                  {%endif%}
              </ul>

        </div>    
    </nav>
    <div class="container">
      {% block body_block %}
      <!--Anything outside of this will be inherited if you extend!-->
      {% endblock %}
    </div>
  
     
   
  </body>
</html>
