<!DOCTYPE html>
{% extends "myApp/base.html" %} {% block body_block %}
<!-- Anything here is outside from base.html-->
<div class="p-4 shadow-4 rounded-3" style="background-color: hsl(0, 0%, 94%)">
  {% if registered %}
  <h1>Thank You for register!</h1>
  {% else %}
  <h1>Register here!</h1>
  <h3>Fill Out Form here:</h3>
  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %} {{ user_form.as_p }} {{ profile_form.as_p}}
    <input type="submit" name="" value="Register" />
  </form>
  {% endif %}
</div>
{% endblock %}
